<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<div>
    <form>
        <div>
            <label for="range">Range: </label>
            <input id="range" max="100" min="0" name="volume" type="range" value="50"/>
        </div>
        <div>
            <label for="birthdate"> birthdate:</label>
            <input id="birthdate" name="birthdate" type="date"/>
        </div>
        <div>
            <label for="appointment Time">Appointment Time</label>
            <input id="appointment Time" name="appointment date:" type="time">
        </div>
        <div>
            <label for="favoriteColor">favoriteColor:</label>
            <input id="favoriteColor" type="color"/>
        </div>
        <div>
            <label for=" website:"> website:</label>
            website:<input id=" website:" disabled type="url" value="Enter Wesite">
        </div>
        <div>
            <label for="searchQuery:">searchQuery:</label>
            <input id="searchQuery:" type="search" placeholder="Search">
        </div>
        <div>
            <label for="expiry date">Month & year:</label>
            <input id="expiry date"  name="vacationWeek" type="Month">
        </div>
        <div>
            <label for="vacationWeek:">vacationWeek:</label>
         <input id="vacationWeek:" type="week">
        </div>
    </form>
</div>
<form action="/submit" method="post">
    <fieldset>
        <legend>Contact Info</legend>
        <div>
            <label for="vacation Week:">vacationWeek:</label>
            <input id="vacation Week:" type="week">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">max subject</label>
            <input type="number" id="number" max="5" min="1">
        </div>
        <div>
            <label for="gender">gender</label>
            <input type="radio" name="gender" id="gender" value="male"/>male
            <input type="radio" name="gender" value="female"/>female
        </div>
        <div>
            <label for="hobbies">Fav Hobbies </label>
            <input type="checkbox" name="interest" id="hobbies" value="music"/> Music
            <input type="checkbox" name="interest"  value="sports"/>Sports
        </div>
        <div>
            <label for="country">Fav Country</label>
            <input type="text"id="country" name="country" list="countries"/>
            <datalist  id="countries">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="California">California</option>
                <option value="australia">Australia</option>
            </datalist>
        </div>
        <div>
            <label for="text" >Text</label>
            <br>
            <textarea name=""id="text" cols="30" rows="10" value="Type your message:"></textarea><br>
        </div>
        <div>
            <label for="file">Select a file</label>
            <input type="file"id="file" name="fileupload"/>
        </div>
        <input type="submit" value="submit">
        <button type="submit">Submit</button>
    </fieldset>

</form>

</body>
</html>
