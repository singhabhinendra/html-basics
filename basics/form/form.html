<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        form{
            text-align:center;
            border: 2px solid #000000;

        }
    </style>
</head>
<body>
<h1>Admin form </h1>
<form method="post">
    <div>
        <h3>Send a message</h3>
        <label for="username">Username </label>
        <br>
        <input type="text"id="username"/>
    </div>
    <div>
        <label for="email">Enter your email</label>
         <br>
        <input type="email" id="email">
    </div>
    <div>
    <label for="textarea">Subject</label>
    <br>
    <input type="text" id="textarea" value="I need help?"><br>
    </div>
    <div>
        <label for="text" >Text</label>
    <br>
    <textarea name=""id="text" cols="30" rows="10" value="Type your message:"></textarea><br>
    </div>
    <div>
        <label for="submit"></label>
    <input type="submit" id="submit" value="Send Message">
    </div>
</form>
</body>
</html>
