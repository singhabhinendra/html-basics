<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
    <style>
        table {
            text-align: center;
            border: 3px solid #000;
            border-collapse: collapse;
        }
        tr,
        td,
        th {
            text-align: center;
            border: 2px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="7">Time Table</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th rowspan="6">hours</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
    </tr>
    <tr>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
    </tr>
    <tr>
        <td colspan="6">Lunch</td>
    </tr>
    <tr>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td rowspan="2">Games</td>
    </tr>
    <tr>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>

    </tr>
    </tbody>
</table>

</body>
</html>
