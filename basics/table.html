<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Table</title>
    <style>
          table{
              text-align:center;
              border:1px solid #000;
              border-collapse:collapse;
          }
          tr,
          td,
          th{
              border:1px solid #000;
              padding:10px;

          }

    </style>
</head>
<body>
<h1>html table tag</h1>
<table >
    <thead>TIME TABLE </thead>
    <thead>
    <tr>
        <th>username</th>
        <th>password</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> Abhinendra Singh</td>
        <td> Chauhan</td>
    </tr>
    <tr>
        <td> Singh </td>
        <td> 123 </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2 " style="text-align:center">count:02</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
